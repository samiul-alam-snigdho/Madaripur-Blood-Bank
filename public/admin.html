<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Admin - Madaripur Portal</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Specific Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-box {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .dashboard {
            display: none;
            /* Hidden by default */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            overflow: hidden;
            margin-top: 2rem;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background-color: #e53935;
            /* Red for Blood Donors */
            color: var(--white);
        }

        .action-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #c82333;
        }

        .error-msg {
            color: red;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <!-- Auth Section -->
        <div id="loginSection" class="auth-container">
            <div class="auth-box">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Blood Donor Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required
                            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required
                            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; background-color: #e53935;">Login</button>
                    <p id="loginError" class="error-msg">Invalid credentials</p>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard section">
            <div class="dashboard-header">
                <h2>Manage Blood Donors</h2>
                <button id="logoutBtn" class="btn btn-primary" style="background-color: #6c757d;">Logout</button>
            </div>

            <div style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Phone</th>
                            <th>Location</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminDonorList">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
